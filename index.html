<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GIVE ME YOUR BEST MEMEZ</h1>
        <h3>Use the form below to get started. :)</h3>
    </header>

    <form>
        <div>
            <label for="imageurl">Image URL:</label>
            <input type="url" name="image_url" id="imageurl" placeholder="Paste the image URL that you'd like to use for your meme.">
        </div>
        <div>    
            <label for="toptext">Top Text:</label>
            <input type="text" id="toptext" placeholder="(Optional) What would you like the top of your meme to say?">
        </div>
        <div>    
            <label for="bottomtext">Bottom Text:</label>
            <input type="text" id="bottomtext" placeholder="(Optional) What would you like the bottom of your meme to say?">    
        </div>
        <div class ="submitrestart">
            <span>
            <input type="button" id="but1" value="Click here to generate!">
            </span>
        </div>
    </form>
    <div id="createdImages" class="createdImages">
        <div class="topTextDiv"></div>
        <div class="bottomTextDiv"></div>
    </div>
    
    <script src="js-for-memegen.js"></script>
</body>
</html>
